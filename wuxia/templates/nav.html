{% block navigation %}
<nav>
  <div class="menu">
    <a href="{{ url_for('index')}}"><i class="fas fa-home"></i></a>
    <a href="{{ url_for('story.list') }}">Stories</a>
    {% if g.user['admin'] in g.admin_levels %}
      <a href="{{ url_for('users.list') }}">Admin</a>
    {% endif %}
  </div>
  <div class="auth">
    {% if g.user %}
      <span>{{ g.user['username'] }}</span>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('auth.register') }}">Register</a>
      <a href="{{ url_for('auth.login') }}">Login</a>
    {% endif %}
  </div>
</nav>
{% endblock %}
